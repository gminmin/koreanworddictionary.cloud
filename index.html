<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 준비중</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* 배경 원들 */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        .circle1 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #ff4b8e, #5a0054);
            top: -100px;
            left: -120px;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #4b88ff, #001d5a);
            bottom: -130px;
            right: -100px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(25px); }
        }

        /* 콘텐츠 */
        .content {
            text-align: center;
            z-index: 10;
        }

        .content h1 {
            font-size: 34px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .content p {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <div class="content">
        <h1>사이트 점검 중입니다</h1>
        <p>더 나은 모습으로 곧 찾아뵙겠습니다.</p>
    </div>
</body>
</html>
