<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 준비중</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        p {
            font-size: 16px;
            opacity: 0.7;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <h1>사이트 준비 중입니다</h1>
        <p>더 나은 모습으로 곧 찾아뵙겠습니다.</p>
    </div>
</body>
</html>
